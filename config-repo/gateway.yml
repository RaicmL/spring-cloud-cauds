server:
  port: 8060

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 200000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

risk-manage-service:
  ribbon:
  ReadTimeout: 180000
  ConnectTimeout: 180000
  hystrix:

zuul:
  ignoredServices: '*'
  routes:
    auth-service:
      path: /uaa/**
      stripPrefix: false
      sensitiveHeaders:
    svca-service:
      path: /svca/**
      sensitiveHeaders:
    svcb-service:
      path: /svcb/**
      sensitiveHeaders:
    cauds-service:
      path: /cauds/**
      sensitiveHeaders:
    cauds-account-service:
      path: /cauds-account/**
      sensitiveHeaders:
    cauds-exchange-service:
      path: /cauds-exchange/**
      sensitiveHeaders:
    cauds-statistics-service:
      path: /cauds-stat/**
      sensitiveHeaders:
    cauds-tasks-service:
      path: /cauds-tasks/**
    risk-manage-service:
      path: /risk-manage/**
      sensitiveHeaders:
    pay-account-service:
      path: /pay/**
      sensitiveHeaders:
    cash-account-service:
      path: /cash-account/**
      sensitiveHeaders:
    cash-tasks-service:
      path: /cash-tasks/**